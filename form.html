    <form class="block" action="send" method="post">

        <input type="email" name="email" id="email" required><br>
        <label for="description">Description of Issue</label><br>
        <textarea name="description" id="description" cols="40" rows="10"></textarea><br>
        <input class="button" type="submit" value="send-email"><br>
    </form>
